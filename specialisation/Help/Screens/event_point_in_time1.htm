<h1>Point in time event</h1>
<p>This event is a point-in-time event meaning that it has a 'width' of 0.
Example of point-in-time measurements are weights and blood pressures.</p>
<p><img border="1" src="images/History1.gif" width="808" height="432"></p>
<p>The constraints that can be set on a point in time event are:</p>
<ul>
  <li><a href="event_offset.htm">Set the offset</a> of the event</li>
  <li>&nbsp;</li>
</ul>
