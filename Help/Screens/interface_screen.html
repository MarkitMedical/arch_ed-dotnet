<h1>Interface screen</h1>
The inteface screen provides a means of assessing the implications of
the archetype for data entry - it is a 'dummy' screen with controls as
one might expect to see it displayed on a screen. It is possible to
mimic data entry and check that the constraints are valid.<br>
