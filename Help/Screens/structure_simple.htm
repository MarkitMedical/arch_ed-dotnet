<h1>Structured as Simple</h1>
<p>A simple structure appears a single element on the left panel of the screen.</p>
<p><img border="1" src="images/structure_simple.gif" width="404" height="179"></p>
<p>The only button available is the 'Change data type' button <img border="0" src="images/change_data_type_icon.gif" width="24" height="25">
which allows you to change the data type of the element.</p>
