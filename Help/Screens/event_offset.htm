<h1>Set the offset of the event</h1>
<p>The offset of the event is the time from the timestamp of the entry - this
may be zero for a base line - or for example, be set to 1 minute for a 1 minute
apgar score, or 5 minutes for a five minute blood pressure reading taken as part
of a medical.</p>
