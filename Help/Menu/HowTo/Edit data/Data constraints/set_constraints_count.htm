<h1>Set constraints on count</h1>
<p>As counts have no units, only a maximum and/or minimum value can be set.</p>
<p><img border="1" src="../../../Screens/images/constraint_count.gif" width="340" height="93"></p>
<p>In this case, both are set and the value is between 0 and 100.</p>
