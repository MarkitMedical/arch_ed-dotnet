<h1>Structure as a list</h1>
<p>A list contains only elements - name value pairs - and therefore has no
hierarchy.</p>
<p><img border="1" src="images/structure_list.gif"></p>
<p>This is most appropriate if there is no need to organise the elements at all,
such as in this apgar record.</p>
