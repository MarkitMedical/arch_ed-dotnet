<h1>Data Screen</h1>

<p>The Data Screen consists of a right and a left pane.</p>

<p>The left pane is structured as:</p>
<ul>
  <li>a <a href="structure_simple.htm">single element</a> (Simple)</li>
  <li>a <a href="structure_list.htm">list</a></li>
  <li>a <a href="structure_tree.htm">tree</a>, or</li>
  <li>a <a href="structure_table.htm">table</a></li>
</ul>
<p>The right side of the screen shows the <a href="../HowTo/Edit%20data/set_common_constraints.htm">constraints</a>.</p>
