<h1>Name an element or cluster</h1>
<p>The straight forward to rename an element or cluster is to click on it in the
left panel, and then click again to edit the label.</p>
<p><img border="0" src="../Screens/images/element_cluster_rename.gif" width="194" height="74"></p>
<p>Now type the new name.</p>
<p>The alternative is by using the Terminology &gt; <a href="../Screens/term_screen.html">Terms
Tab</a> and find the term you want to rename.</p>
