<h1>Download archetypes from the web</h1>

<b>
<h2>From openEHR</h2>
</b>
<p>The <i>open</i>EHR website has a range of archetypes which can be downloaded.&nbsp;</p>

<p>
Go to <i><a href="http://www.openehr.org">open</a></i><a href="http://www.openehr.org">EHR
website</a> or <a href="http://www.openehr.org/repositories/archetype-dev/archetype-dev-latest.tgz">click</a>
to download a compressed file (tgz).&nbsp;<br>
You will need to unzip this file using a windows extraction tool such as <a href="http://www.winzip.com">WinZip</a>.</p>
