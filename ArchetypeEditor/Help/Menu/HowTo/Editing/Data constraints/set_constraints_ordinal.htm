<h1>Set constraints on ordinal values</h1>
<p>Ordinal values have a numeric value and an internal code providing text in
the language in use. Simply add these to the grid as shown below.</p>
<p><img border="0" src="../../../Screens/images/constraint_ordinal.gif" width="372" height="242"></p>
<h2>Removing an ordinal value</h2>
<p>To remove a row, click on the record selector on the left of the grid and
press delete.</p>
